<div user-scroll ng-show="ngRepeatFinished">

  <section
    class="container {{slide.containerClass}}"
    ng-class="{'slide-container-first' : $first, 'slide-container-odd' : $odd}"
    ng-repeat="slide in slides"
    data-slide="{{ slide.slide }}"
    user-scroll-update-nav
    on-last-repeat
  >

    <div class="content-container">

      <div class="content {{slide.contentClass}}">

        <div partial-include="/scripts/routes/blog/partials/slides.html" />

      </div>

    </div>

  </section>



  <div class="content-container">

    <div class="nav-slider-container">

      <nav class="nav-slider">

        <div class="nav-slider-content">

          <div partial-include="/scripts/routes/blog/partials/side-nav.html" />

        </div>

      </nav>

    </div>

  </div>

</div>
