 <header class="gist-header">
  <section class="slide-title-container">
    <div class="slide-title-content">
      <h2 class="slide-title">{{gist.title}}</h2>
    </div>
    <div class="slide-title-arrow-outline"></div>
    <div class="slide-title-arrow"></div>
  </section>

  <section class="gist-block-blurb">
    <div>
      <h3>{{gist.blurb}}</h3>
    </div>
  </section>
</header>


<section class="gist-block-desc">
  <div>
    <h3>The Deets</h3>
    <ul>
      <li><span>Created: {{gist.created | date:'MM/yyyy'}}</span> &ndash; <span>Updated: {{gist.updated | date:'shortDate'}}</span></li>
      <li data-ng-repeat="description in gist.descriptions"><span>{{description.content}}</span></li>
    </ul>
  </div>
</section>

<section class="gist-block-sidebar">
  <div>
    <h3>Check It Out</h3>
    <ul>
      <li data-ng-repeat="reference in gist.references"><a data-ng-href="{{reference.url}}" target="_blank" title="{{reference.name}}">{{reference.name}}</a></li>
    </ul>
  </div>
</section>

<section class="gist-block-techs">
  <div>
    <h3>Technologies Utilized</h3>
    <p><span style="font-size: 1em" data-ng-repeat="tech in gist.technologies">{{tech.name}}<span data-ng-show="!$last ">, </span></span>.</p>
  </div>
</section>
