<!-- PROJECTS VIEW -->

<div class="clear"></div>

<div data-ng-controller="ProjectsController" user-scroll>

  <section class="container projects" data-ng-class="{'projects-container-first' : $first, 'projects-container-odd' : $odd}" data-ng-repeat="project in projects | orderBy:'-updated'" data-slide="{{project.slide}}" user-scroll-update-nav>
    <div class="content-container">
      <div class="content projects-content">
        <div data-ng-include="'/js/app/partials/projects/project.html'" />
      </div>
    </div>
  </section>

  <div class="content-container">
    <div class="nav-slider-container">
      <nav class="nav-slider">
          <div class="nav-slider-content">
            <div data-ng-include="'/js/app/partials/projects/navSlider.html'" />
          </div>
      </nav>
    </div>
  </div>

</div>
